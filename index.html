<html lang="en">
<head>

                <input type="password" placeholder="Password" class="input-text" id="password" required>
                <input type="button" value="Submit" id="Sumbit-btn" onclick="sign()">
                <div id="sign-up">All Ready have an Account|<a href="sign-up.html" id="si">sign-up</a></div>
                <div id="admin">Admin Account|<a href="sign  up admin.html" id="ai">Admin</a></div>

        </div>
    </div>

</html>
